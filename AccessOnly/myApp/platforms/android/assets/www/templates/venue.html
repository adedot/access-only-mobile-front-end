<ion-view title="Venues">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="venue in venues" href="#/app/venues/products/{{venue.id}}" ng-click="submit()">
       <p>Name: {{venue.name}} </p>
      <p>Address: {{venue.address}}</p>
      <p> {{venue.city}}, {{venue.state}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
