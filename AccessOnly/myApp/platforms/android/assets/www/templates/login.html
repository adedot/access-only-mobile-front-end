<ion-view title="Access Only">
  <ion-header-bar>
    <h1 class="title">Access Only</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Access</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Unlock Access</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
