<ion-view title="Access Only">
  <ion-header-bar>
    <h1 class="title">AccessOnly</h1>
  </ion-header-bar>
  <ion-content>

    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Access</span>
          <input type="text" ng-model="loginData.access_code">
        </label>
        <label class="item">
          <button ng-click="doLogin(loginData)" class="button button-block button-positive" type="submit">Unlock Access</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
