<ion-view title="Venue">
  <ion-content class="has-header">
    <h1>Products</h1>
    <ion-list>
      <ion-item ng-repeat="product in products" href="#/app/checkout" ng-click="submit(product)">
        {{product.name}}  Price: ${{product.price}} <br>
        {{product.description}}
    </ion-list>
  </ion-content>
</ion-view>
